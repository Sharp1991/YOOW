<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px;
            width: 250px;
            padding: 15px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Store</h1>
</header>

<div class="container">
    <div class="item">
        <img src="https://via.placeholder.com/250x200?text=Item+1" alt="Item 1">
        <h3>Merchandise 1</h3>
        <p class="price">$20</p>
        <button>Add to Cart</button>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/250x200?text=Item+2" alt="Item 2">
        <h3>Merchandise 2</h3>
        <p class="price">$35</p>
        <button>Add to Cart</button>
    </div>
    <div class="item">
        <img src="https://via.placeholder.com/250x200?text=Item+3" alt="Item 3">
        <h3>Merchandise 3</h3>
        <p class="price">$50</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
