
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            color: #777;
        }
        .product button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Shop</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

</body>
</html>
